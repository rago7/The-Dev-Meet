{% extends 'main.html' %}
<!-- {% include 'logo.html' %} -->
{% block content %}
<h1>
    Total Projects - {{list | length}}
</h1>

<ol>
    {% for item in list %}
        <li>Project Title : {{item.title}}</li>
        <a href = " {% url 'project' item.id %} " style="text-decoration: none;"><p>Take Me There</p></a>
        <a href = " {% url 'update-project' item.id %} " style="text-decoration: none;"><p>Edit</p></a>
        <a href = " {% url 'delete-project' item.id %}" style="text-decoration: none;"><p style="color: brown;" >Delete</p></a>
    {% endfor %}
</ol>

{% endblock content %}
