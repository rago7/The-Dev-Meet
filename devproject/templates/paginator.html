{% if list.has_other_pages %}
      <div class="pagination">
        <ul class="container">
          
          {% if list.has_previous %}
          <li>
            <a href="?page={{list.previous_page_number}}" class="btn page-link btn--sub">
              Prev
            </a>
          </li>
          {% endif %}

          {% for page in custom_range %}
            {% if page == list.number %}
            <li>
              <a href="?page={{page}}" class="btn btn--sub">
                {{page}}
              </a>
            </li>
            {% else %}
              <li>
                <a href="?page={{page}}" class="btn">
                  {{page}}
                </a>
              </li>
            {% endif %}
          {% endfor %}

          {% if list.has_next %}
          <li>
            <a href="?page={{list.next_page_number}}" class="btn btn--sub">
              Next
            </a>
          </li>
          {% endif %}

        </ul>
      </div>
{% endif %}
