{% extends 'main.html' %}

{% block content%}   
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <form class="form" action=""  method="POST">
                {% csrf_token %}
                <p>Are You Sure You Want To Delete "{{object}}" {{type}}?</p>
                <a class="btn btn--sub btn--lg  my-md" href="{% url back %}">Go Back</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
